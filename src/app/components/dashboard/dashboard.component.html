<div class="conten-dashboard">
  <div *ngIf="weather; else este">
    <h1>{{ weather.name }}</h1>
    <div class="conten-clima">
      <div class="item-clima">
        <img src="https://img.icons8.com/fluency/240/000000/weather.png" />
        <h3>tiempo</h3>
      </div>
      <div class="item-clima">
        <img src="https://img.icons8.com/fluency/240/000000/weather.png" />
        <h3>{{ weather.weather[0].description }}</h3>
      </div>
      <div class="item-clima">
        <img src="https://img.icons8.com/fluency/240/000000/weather.png" />
        <h3>tiempo</h3>
      </div>
    </div>
  </div>
  <ng-template #este>
    <h1>Ciudad</h1>
    <div class="conten-clima">
      <div class="item-clima">
        <img src="https://img.icons8.com/fluency/240/000000/weather.png" />
        <h3>tiempo</h3>
      </div>
      <div class="item-clima">
        <img src="https://img.icons8.com/fluency/240/000000/weather.png" />
        <h3>tiempo</h3>
      </div>
      <div class="item-clima">
        <img src="https://img.icons8.com/fluency/240/000000/weather.png" />
        <h3>tiempo</h3>
      </div>
    </div>
  </ng-template>
  <div class="conten-input">
    <input
      [(ngModel)]="getCiudad"
      type="text"
      placeholder="INGRESE EL NOMBRE DE LA CIUDAD"
    />
    <button (click)="getWeather()">GET CLIMA</button>
  </div>
</div>
