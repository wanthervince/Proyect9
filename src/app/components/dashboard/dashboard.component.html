<div class="conten-dashboard">
  <div *ngIf="weather; else este">
    <h1>{{ weather.name }}, {{ weather.sys.country }}</h1>
    <div class="conten-clima">
      <div class="item-clima">
        <h2>Humedad</h2>
        <img src="../../../assets/img/icons/humidity.png" alt="" />
        <h3>{{ weather.main.humidity }}%</h3>
      </div>
      <div class="item-clima">
        <h2 style="width: 200%">
          {{ weather.main.temp }}ÂºC
          <img
            src="../../../assets/img/icons/temperatur.png"
            width="30px"
            alt=""
          />
        </h2>
        <img src="../../../assets/img/icons/{{ icon }}.png" />
        <h3>{{ weather.weather[0].description.toUpperCase() }}</h3>
      </div>
      <div class="item-clima">
        <h2>Presion Atmosferica</h2>
        <img src="../../../assets/img/icons/pressure.png" alt="" />
        <h3>{{ weather.main.pressure }} hPa</h3>
      </div>
    </div>
  </div>
  <ng-template #este>
    <div class="conten-clima">
      <div class="spinner"></div>
    </div>
  </ng-template>
  <div class="conten-input">
    <input
      [(ngModel)]="getCiudad"
      type="text"
      placeholder="INGRESE EL NOMBRE DE LA CIUDAD"
      (keyup.enter)="getWeather(getCiudad)"
    />
    <button (click)="getWeather(getCiudad)">GET CLIMA</button>
  </div>
</div>
